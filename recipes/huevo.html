<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huevo</title>
</head>
<body>
    <h1>Huevo revuelto con queso</h1>
    <img src="../images/huevos.jpg" alt="huevos" eight="320" width="320">
    <h2>Description</h2>
    <p>Receta deliciosa y facil de huevos revueltos con queso</p>
    <h2>Ingredients</h2>
    <ul>
        <li>huevos</li>
        <li>mantequilla</li>
        <li>sal</li>
        <li>queso</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>rompe y revuelve los huevos</li>
        <li>agrega trozitos de queso</li>
        <li>frielos en la sarten con mantequilla revolviendolo constantemente</li>
    </ol>
</body>
</html>
